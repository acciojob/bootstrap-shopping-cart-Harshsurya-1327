<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Shopping Cart</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .block-heading {
      padding: 20px 0;
      margin-bottom: 20px;
      text-align: center;
      color: #3b99e0;
    }
    .product {
      padding: 15px;
      border-bottom: 1px solid #dee2e6;
      background: #fff;
      margin-bottom: 15px;
      border-radius: 5px;
    }
    .product img {
      max-width: 100px;
    }
    .summary {
      background: #f7fbff;
      border-top: 3px solid #5ea4f3;
      padding: 20px;
      border-radius: 5px;
    }
    .summary h5 {
      margin-bottom: 20px;
      color: #3b99e0;
    }
    .summary .btn {
      background: #3b99e0;
      color: #fff;
      width: 100%;
    }
    .summary .btn:hover {
      background: #5ea4f3;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Block Heading -->
    <div class="block-heading">
      <h2>Shopping Cart</h2>
      <p>Review your items and proceed to checkout</p>
    </div>

    <div class="row">
      <!-- Left Column (Products) -->
      <div class="col-lg-8">
        <!-- Product 1 -->
        <div class="product row align-items-center">
          <div class="col-3">
            <a href="#">
              <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product 1">
            </a>
          </div>
          <div class="col-6">
            <h6>Product 1</h6>
            <p class="text-muted">Description of Product 1</p>
          </div>
          <div class="col-3 text-end">
            <span class="fw-bold">$15</span>
          </div>
        </div>

        <!-- Product 2 -->
        <div class="product row align-items-center">
          <div class="col-3">
            <a href="#">
              <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product 2">
            </a>
          </div>
          <div class="col-6">
            <h6>Product 2</h6>
            <p class="text-muted">Description of Product 2</p>
          </div>
          <div class="col-3 text-end">
            <span class="fw-bold">$25</span>
          </div>
        </div>

        <!-- Product 3 -->
        <div class="product row align-items-center">
          <div class="col-3">
            <a href="#">
              <img src="https://via.placeholder.com/100" class="img-fluid" alt="Product 3">
            </a>
          </div>
          <div class="col-6">
            <h6>Product 3</h6>
            <p class="text-muted">Description of Product 3</p>
          </div>
          <div class="col-3 text-end">
            <span class="fw-bold">$30</span>
          </div>
        </div>
      </div>

      <!-- Right Column (Summary) -->
      <div class="col-lg-4 ms-auto"> <!-- ms-auto pushes it to the right -->
        <div class="summary">
          <h5>Summary</h5>
          <div class="d-flex justify-content-between">
            <span>Subtotal</span>
            <span>$70</span>
          </div>
          <div class="d-flex justify-content-between">
            <span>Discount</span>
            <span>-$10</span>
          </div>
          <div class="d-flex justify-content-between border-bottom pb-2 mb-2">
            <span>Shipping</span>
            <span>$5</span>
          </div>
          <div class="d-flex justify-content-between fw-bold mb-3">
            <span>Total</span>
            <span>$65</span>
          </div>
          <button class="btn">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
